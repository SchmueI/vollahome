<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"
    />
    <meta id="theme-color" name="theme-color" content="transparent" />
    <title>Home sweet home</title>

    <meta name="defaultLanguage" content="en-US" />
    <meta name="availableLanguages" content="en-US,zh-CN" />
    <link rel="localization" href="./locales/{locale}/main.ftl" />
    <link rel="stylesheet" href="style/index.css" type="text/css" />

    <script src="js/config.js" defer></script>
    <script src="js/dependencies.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- TODO: integrate springpoint.js to dependencies.js-->
    <script src="components/status_bar.js"></script>

    
  </head>
  <body>
    <section id="actions-panel">
      <actions-wall id="actions-wall">
        <!-- <action-box></action-box> components go here. -->
      </actions-wall>
    </section>
    <h1 id="springboard">Springboard</h1>
    <section id="search-panel">
      <div class="input no-blur">
        <input data-l10n-id="search-box-placeholder" id="search-box" />
        <sl-icon id="qr-code" name="qr-code"></sl-icon>
        <sl-icon
          id="clear-search"
          name="x-circle"
          class="hidden"
        ></sl-icon>
      </div>
      <div id="search-results" class="hidden">
        <default-results
          id="default-search-results"
          class="no-blur hidden"
        ></default-results>
      </div>
    </section>
    <apps-list id="apps-list"></apps-list>
    <qr-dialog id="qr-dialog"></qr-dialog>
    <section id="springpoint">
        <span class="dot">
            <ul>
                <li class = "springText">Matrix</li>
                <li class = "springText">Wikipedia</li>
                <li class = "springText">IPFS</li>
                <li class = "springText">Places</li>
            </ul>
        </span>
    </section>

    <status-bar id="statusbar"><!--</status-bar>-->
    
    <link rel="stylesheet" href="components/status_bar.css">
      <div class="container session-mobile homescreen">
        <div class="left">
          <sl-icon class="static battery-icon homescreen-icon" name="battery-medium" aria-hidden="true" library="default"></sl-icon>
          <img class="favicon" src="">
          <span id="date-time" class="left-text">10:31</span>
        </div>
        <div class="center">
          <sl-icon name="layout-grid" class="quicklaunch homescreen-icon" aria-hidden="true" library="default"></sl-icon>
        </div>
        <div class="right">
          <div class="frame-list homescreen-icon content-icon"></div>
          <sl-icon name="columns" class="homescreen-icon" aria-hidden="true" library="default"></sl-icon>
          <sl-icon name="chevron-left" class="go-back content-icon disabled" aria-hidden="true" library="default"></sl-icon>
          <sl-icon name="home" class="content-icon" aria-hidden="true" library="default"></sl-icon>
          <sl-badge pill="" variant="neutral" class="">
             <sl-icon name="more-vertical" class="homescreen-icon content-icon" aria-hidden="true" library="default"></sl-icon>
          </sl-badge>
        </div>
      </div>

  </body>
</html>
